<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add An Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        *{
    margin: 0;
    padding: 0;
}
body{
    color: red;
    background: url("https://wallpapers.com/images/hd/cristiano-ronaldo-foreground-screams-rhp9kfu8xsmwrcge.webp");
}

.upper{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-direction: row;
    margin-top: 1rem;
    border-bottom: 2px solid black;
}
.container{
    width: auto;
    margin: 0 auto;
    margin: 4rem;
    padding: 4rem;
}
    </style>
</head>
<body>
    <div class="upper">
        <h1>{{request.session.username}} Profile</h1>
        <div>
            <a href="/returnhome"><button type="button" class="btn btn-secondary">Back Home</button></a>
            <a style="margin-right: 2rem; margin-left: 1rem;" href="/logout"><button class="btn btn-danger">Log Out</button></a>
        </div>
    </div>
    <div class="container">
        <h2 style="margin-bottom: 2rem;">Add An Event</h2>
        <form action="/editevent/{{oneevent.id}}" method='POST'>
            {% csrf_token%}
            <div class="form-group">
                <label>Title:</label>
                <input style="margin-left: 4rem;width: 12ewm;" type="text" name="title" value="{{oneevent.title}}">
            </div>
            <label>Description:</label>
            <div class="form-group">
                <textarea style="margin-left: 7rem;" name="desc" cols="35" rows="4">{{oneevent.desc}}</textarea>
            </div>
            <div class="form-group">
                <label>Year:</label>
                <input style="margin-left: 4rem; margin-top: 2rem;" type="number" name="year" value="{{oneevent.year}}"></input>
            </div>
            <div class="form-group">
                <label>Link:</label>
                <input style="margin-left: 4rem; margin-top: 2rem;" type="text" name="ylink" value="{{oneevent.link}}"></input>
            </div>
            <button style="margin-left: 6rem; margin-top: 4rem;" class="btn btn-success" type="submit" >Update</button>
        </form>
        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                <li>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
