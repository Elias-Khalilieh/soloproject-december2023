<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login & Registration Form</title>
    <!---Custom CSS File--->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<div class="container">
    <div style="margin-left: 2rem;">
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Login</header>
        <form action="/signin" method="POST">
            {%csrf_token%}
            <input type="text" placeholder="Enter your email" name="useremail">
            <input type="password" placeholder="Enter your password" name="inputpass">
            <a href="#">Forgot password?</a>
            <input type="submit" class="button" value="Login">
        </form>
        <div class="signup">
            <span class="signup">Don't have an account?
            <label for="check">Signup</label>
            </span>
        </div>
    </div>
    <div class="registration form">
        <header>SignUp</header>
        <form action="/signup" method="POST">
            {%csrf_token%}
            <input type="text" placeholder="Enter your First Name" name="fname">
            <input type="text" placeholder="Enter your Last Name" name="lname">
            <input type="date" placeholder="Enter your Date of Birth" name="bdate">
            <input type="email" placeholder="Enter your E-mail" name="useremail">
            <input type="password" placeholder="Create a password" name="inputpass">
            <input type="password" placeholder="Confirm your password" name="confirminputpass">
            <input type="submit" class="button" value="Signup">
        </form>
        <div class="signup">
            <span class="signup">Already have an account?
            <label for="check">Login</label>
            </span>
        </div>
    </div>
</div>
</body>
</html>
